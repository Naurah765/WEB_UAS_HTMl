<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        body {
            background-color: #cccccc; 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0; 
        }
        footer {
            background-color: #333333; 
            color: #ffffff; 
            padding: 20px; 
            text-align: center; 
            position: relative; 
            bottom: 0; 
            width: 100%; 
        }
        footer a {
            color: #ffffff; 
            text-decoration: none; 
            margin-right: 2px; 
        }
        footer a:hover {
            text-decoration: underline; 
        }
        .contact-info {
            margin-bottom: 2px; 
        }
        .contact-info span {
            margin-right: 2px; 
        }
        .address {
            font-size: 0.9em; 
            color: #cc0000; 
        }
        .address span {
            color: #000000; 
        }
    </style>
</head>
<body>
    <footer>
        <div class="contact-info">
            <span>Email: <a href="mailto:muichiro@gmail.com">muichiro@gmail.com</a></span>
            <span>Telp: <a href="tel:08765">08765</a></span>
            <span>Ig: <a href="https://instagram.com/MuichiroStore" target="_blank">@Muichiro Store</a></span>
        </div>
        <div class="address">
            Jl. Athena No 08 Blazing Claude Land Of Down <span>|</span> Copyright Â© 2024 Muichiro Store. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
