<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Page</title>
    <style>
        body {
            background-color: #000000; 
            font-family: Arial, sans-serif; 
            color: #cccccc; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
        }
        img {
            max-width: 100%; 
            height: auto; 
            border-radius: 10px;
            margin: 20px 0; 
        }
        .button-container {
            margin-top: 20px; 
        }
        .button-container button {
            padding: 10px 20px; 
            margin: 5px; 
            border: none; 
            border-radius: 5px; 
            color: #ffffff; 
            background-color: #333333; 
            cursor: pointer; 
            font-size: 16px; 
        }
        .button-container button:hover {
            background-color: #cccccc; 
        }
    </style>
</head>
<body>
    <img src="mole.jpg" alt="Image Description">
    <div class="button-container">
        <button onclick="window.location.href='frame utama.html'">Cancel</button>
    </div>
</body>
</html>
