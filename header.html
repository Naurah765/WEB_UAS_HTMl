<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muichiro Store</title>
    <style>
        body {
            background-color: #cccccc; 
            color: #cc0000;
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
        }
        h1 {
            font-weight: bold; 
            color: #cc0000; 
            margin: 20px 0; 
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .marquee-text {
            display: inline-block;
            padding-left: 100%; 
            animation: marquee 30s linear infinite; 
        }
        @keyframes marquee {
            from {
                transform: translateX(100%); 
            }
            to {
                transform: translateX(-100%); 
            }
        }
    </style>
</head>
<body>
    <h1>MUICHIRO STORE</h1>
    <div class="marquee-container">
        <div class="marquee-text">TOP UP DIAMONDS MURAH DAN TERPERCAYA</div>
    </div>
</body>
</html>
